<!DOCTYPE html>

<html>
    <head>
        <title>CALCULADORA BASAL</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>   
    <body>       
            <div id="contenedor"> 
                <div id="calculadora">
                    <!--Inicio de la seccion de calculo--> 
                    <div class="contenido">                       
                            <h1>HIDRATACION BASAL</h1>
                            <p>* Debe completar todos los datos</p>
                            <input type="number" placeholder="Ingrese el peso en kg"/>
                            <button>Calcular</button>
                            <p class="parrafo">70cc/hr</p>
                            <p class="parrafo">m+m/2 : 105cc/hr</p>
                            <!--Fin del Calculo-->                        
                    </div>
                </div>        
                <div id="detalle">
                    <div class="contenido">    
                        <h1>¿Como se calcula?</h1>
                        <ul>
                            <li>De 0 a 10 kg, se calcula 100cc por cada kilo</li>
                            <li>Se suman 50cc por cada kilo de peso arriba de 10 kg, hasta 20 kg</li>  
                            <li>De 20 kg para arriba, se suman 20cc por cada kilo adicional</li>  
                        </ul>
                    </div>    
                </div>    
            </div>    
    </body>
</html>
